name: YouTube Upload Automation

on:
  schedule:
    - cron: "0 12 * * *"   # Every day at 12:00 UTC
  workflow_dispatch:       # Manual trigger

jobs:
  upload:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # âœ… allow committing back to the repo

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # Needed if you want to push back

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --no-cache-dir -r requirements.txt
  
      - name: Write service account key
        run: |
          printf '%s' "${{ secrets.GDRIVE_SERVICE_ACCOUNT }}" > service_account.json

      
      - name: Run processor workflow
        env:
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
        run: python -c "import processor; processor.workflow()"

